<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogisTeam</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script defer src="scripts.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="./images/Logo.svg" alt="Logo" style="height: 60px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="cadastro_produto.html">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cadastro_fornecedores.html">Fornecedores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="controle_estoque.html">Controle de Estoque</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="section">
            <div class="titlePage">
                <h1>Cadastro de Produto</h1>
            </div>
            <div class="actions">
                <div class="code-new">
                    <button class="new-btn">Novo</button>
                    <input type="number" min="1" step="1" class="code-page">
                </div>
                <button class="delete-btn"></button>
            </div>
    
            <div class="product-details">
                <form id="produto-form">
                    <div class="row">
                        <div class="input-group">
                            <label for="nome">*Nome do Produto:</label>
                            <input type="text" id="nome" name="nome" placeholder="Digite o nome do produto" required>
                        </div>
    
                        <div class="input-group">
                            <label for="codigo">*Código do Produto (Barras):</label>
                            <input type="text" id="codigo" name="codigo" placeholder="Digite o código de barras" required>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="input-group">
                            <label for="preco">*Preço do Produto:</label>
                            <input type="number" id="preco" name="preco" step="0.01" placeholder="Digite o preço do produto" required>
                        </div>
    
                        <div class="input-group">
                            <label for="categoria">*Categoria do Produto:</label>
                            <select id="categoria" name="categoria" required>
                                <option value="eletronicos">Eletrônicos</option>
                                <option value="roupas">Roupas</option>
                                <option value="alimentos">Alimentos</option>
                                <option value="moveis">Móveis</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label for="quantidade">Quantidade Disponível:</label>
                            <input class="field-disponivel" type="number" id="quantidade" name="quantidade" disabled value="0" placeholder="Quantidade disponível">
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="input-group">
                            <label for="descricao">Descrição Técnica:</label>
                            <textarea id="descricao" name="descricao" rows="4" placeholder="Digite a descrição técnica do produto"></textarea>
                        </div>
                    </div>
    
                    <div class="actions-footer">
                        <input type="submit" value="" class="save-btn">
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
