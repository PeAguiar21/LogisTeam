<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogisTeam</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/Logo.svg" alt="Logo">
        </div>
        <nav id="nav-menu">
            <a href="index.html">Home</a>
            <a href="cadastro_produto.html">Produtos</a>
            <a href="cadastro_fornecedores.html">Fornecedores</a>
            <a href="controle_estoque.html" class="active">Controle de Estoque</a>
        </nav>
        <div class="menu-icon" id="menu-icon" onclick="toggleMenu()">
            &#9776;
        </div>
    </header>

    <main>
        <div class="titlePage">
            <h1>Controle de Estoque</h1>
        </div>
        <div class="actions">
            <div class="code-new">
                <button class="new-btn">Novo</button>
                <input type="number" min="1" step="1" class="code-page">
            </div>
            <button class="delete-btn"></button>
        </div>

        <div class="product-details">
            <div class="form-section">
                <form id="estoque-form">
                    <div class="transaction-buttons">
                        <button class="saida-btn">Sa√≠da</button>
                        <button class="enter-btn">Entrada</button>
                    </div>

                    <div class="input-group">
                        <label for="produto">Produto:</label>
                        <select id="produto" name="produto" required>
                            <option value="eletronicos">Mouse</option>
                            <option value="roupas">Gabinete</option>
                            <option value="alimentos">Teclado</option>
                            <option value="moveis">Mousepad</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="fornecedor">Fornecedor:</label>
                        <select id="fornecedor" name="fornecedor" required>
                            <option value="eletronicos">Fornecedor 1</option>
                            <option value="roupas">Fornecedor 2</option>
                            <option value="alimentos">Fornecedor 3</option>
                            <option value="moveis">Fornecedor 4</option>
                        </select>
                    </div>

                    <div class="row">
                        <div class="input-group">
                            <label for="quantidade-atual">Quantidade Atual:</label>
                            <input style="background-color: lightgray;" type="number" id="quantidade-atual" name="quantidade-atual" disabled>
                        </div>
    
                        <div class="input-group">
                            <label for="quantidade">Quantidade:</label>
                            <input type="number" id="quantidade" name="quantidade">
                        </div>
    
                        <div class="input-group">
                            <label for="nova-quantidade">Nova Quantidade:</label>
                            <input style="background-color: lightgray;"  type="number" id="nova-quantidade" name="nova-quantidade" disabled>
                        </div>
                    </div>

                    <div class="actions-footer">
                        <input type="submit" value="" class="save-btn">
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        const menuIcon = document.getElementById('menu-icon');
        const navbar = document.getElementById('navbar');

        menuIcon.addEventListener('click', () => {
            navbar.classList.toggle('hidden');
        });
    </script>
</body>
</html>
