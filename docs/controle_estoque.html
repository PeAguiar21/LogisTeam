<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogisTeam</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script defer src="scripts.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./images/Logo.svg" alt="Logo" style="height: 60px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cadastro_produto.html">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cadastro_fornecedores.html">Fornecedores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="controle_estoque.html">Controle de Estoque</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="section">
            <div class="titlePage">
                <h1>Controle de Estoque</h1>
            </div>
            <div class="actions">
                <div class="code-new">
                    <button class="new-btn">Novo</button>
                    <input type="number" min="1" step="1" class="code-page">
                </div>
                <button class="delete-btn"></button>
            </div>
    
            <div class="product-details">
                <div class="form-section">
                    <form id="estoque-form">
                        <div class="transaction-buttons">
                            <button class="saida-btn">Saída</button>
                            <button class="enter-btn">Entrada</button>
                        </div>
    
                        <div class="input-group">
                            <label for="produto">Produto:</label>
                            <select id="produto" name="produto" required>
                                <option value="">Mouse</option>
                                <option value="Mouse">Mouse</option>
                                <option value="Gabinete">Gabinete</option>
                                <option value="Teclado">Teclado</option>
                                <option value="Mousepad">Mousepad</option>
                            </select>
                        </div>
    
                        <div class="input-group">
                            <label for="fornecedor">Fornecedor:</label>
                            <select id="fornecedor" name="fornecedor" required>
                                <option value="">Fornecedor 1</option>
                                <option value="Fornecedor1">Fornecedor 1</option>
                                <option value="Fornecedor2">Fornecedor 2</option>
                                <option value="Fornecedor3">Fornecedor 3</option>
                                <option value="Fornecedor4">Fornecedor 4</option>
                            </select>
                        </div>
    
                        <div class="row">
                            <div class="input-group">
                                <label for="quantidade-atual">Quantidade Atual:</label>
                                <input style="background-color: lightgray;" type="number" id="quantidade-atual" name="quantidade-atual" disabled>
                            </div>
        
                            <div class="input-group">
                                <label for="quantidade">Quantidade:</label>
                                <input type="number" id="quantidade" name="quantidade">
                            </div>
        
                            <div class="input-group">
                                <label for="nova-quantidade">Nova Quantidade:</label>
                                <input style="background-color: lightgray;"  type="number" id="nova-quantidade" name="nova-quantidade" disabled>
                            </div>
                        </div>
    
                        <div class="actions-footer">
                            <input type="submit" value="" class="save-btn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>
        const menuIcon = document.getElementById('menu-icon');
        const navbar = document.getElementById('navbar');

        menuIcon.addEventListener('click', () => {
            navbar.classList.toggle('hidden');
        });
    </script>
</body>
</html>
