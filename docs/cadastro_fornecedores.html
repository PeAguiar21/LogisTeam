<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogisTeam</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script defer src="scripts.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="./images/Logo.svg" alt="Logo" style="height: 60px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cadastro_produto.html">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="cadastro_fornecedores.html">Fornecedores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="controle_estoque.html">Controle de Estoque</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="section">

            <div class="titlePage">
                <h1>Cadastro de Fornecedores</h1>
            </div>
            <div class="actions">
                <div class="code-new">
                    <button class="new-btn">Novo</button>
                    <input type="number" id="id" name="id" class="code-page" required>
                </div>
                <button class="delete-btn"></button>
            </div>
    
            <div class="product-details">
                <div class="form-section">
                    <form id="fornecedor-form">
    
                        <div class="row">
                            <div class="input-group">
                                <label for="nome">*Nome do Fornecedor:</label>
                                <input type="text" id="nome" name="nome" placeholder="Digite o nome do fornecedor" required>
                            </div>
        
                            <div class="input-group">
                                <label for="cpfcnpj">*CPF/CNPJ:</label>
                                <input type="text" id="cpfcnpj" name="cpfcnpj" placeholder="Digite o CPF ou CNPJ" required>
                            </div>
        
                            <div class="input-group">
                                <label for="data-cadastro">Data de Cadastro:</label>
                                <input style="background-color: lightgray;" type="date" id="data-cadastro" class="data-cadastro" name="data-cadastro" value="" disabled>
                            </div>
                        </div>
    
                        <div class="input-group">
                            <label for="contato">*Contato:</label>
                            <input type="text" id="contato" name="contato" placeholder="Digite o número de contato" required>
                        </div>
    
                        <div class="actions-footer">
                            <input type="submit" value="" class="save-btn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
